    <script type="text/javascript">
		
		function check()
		{
			if(document.getElementById('email').value=='johndoe@gmail.com' && document.getElementById('password').value=='password')
			{
				window.location = "login.html?usx=1";
			}
			
			else if(document.getElementById('email').value=='clarkkent@gmail.com' && document.getElementById('password').value=='password')

		}
